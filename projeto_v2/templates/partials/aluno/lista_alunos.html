<h3>Listar de Alunos</h3>

<table class="table">
  <thead>
    <tr>

      <th scope="col">ID:</th>
      <th scope="col">Aluno</th>
      <th scope="col">turma_id</th>
    </tr>
  </thead>
  <tbody>
    {% for aluno in alunos %}
    <tr>

      <td>{{aluno[0]}}</td>
      <td>{{aluno[1]}}</td>
      <td>{{aluno[2]}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
