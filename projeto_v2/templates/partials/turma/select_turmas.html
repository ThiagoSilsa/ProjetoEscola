
<p>Selecione a turma:</p>
<form action="/coord/alunos/busca-por-turma" method="post">
    <select name="id" id="id">
        {% for turma in turmas%}
            <option value="{{turma[0]}}">{{turma[1]}}</option>
        {% endfor %}
</select>
<br>
<button type="submit">Pesquisar!</button>
</form>
